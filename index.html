<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Estilos/style.css">
    <title>Cotizador de seguros</title>
</head>


<body>
    <div class="container">
        <h1>Cotizador de Seguros</h1>
    <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
    </div>
    <div class="form-group">
        <label for="modeloVehiculo">Modelo del Vehículo:</label>
        <select id="modeloVehiculo">
            <option value="economico">Economico</option>
            <option value="sedan">Sedán</option>
            <option value="suv">SUV</option>
            <option value="deportivo">Deportivo</option>
        </select>
    </div>
    <div class="form-group">
        <label for="cobertura">Tipo de Cobertura:</label>
        <select id="cobertura">
            <option value="basica">Basica</option>
            <option value="amplia">Amplia</option>
        </select>
    </div>
    <div class="form-group">
        <label for="domicilio">Domicilio:</label>
        <select id="domicilio">
            <option value="zonaOeste">Zona Oeste</option>
            <option value="zonaSur">Zona Sur</option>
            <option value="zonaNorte">Zona Norte</option>
            <option value="zonaEste">Zona Este</option>
        </select>
    </div>
    <button id="cotizarBtn">Cotizar Seguro</button>
    <div id="resultados"></div>



    <script src="./js/main.js"></script>
    </div>

</body>
</html>
